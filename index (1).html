<!DOCTYPE html>
<html>

<head>
  <title>Ticket Scrubber </title>
  <style>
    /* Styles for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin-left: 20;
      padding: 0;
    }

    form {
      max-width: 40vw;
      display: flex;
      flex-direction: column;
    }

    form label {
      font-family: "Open Sans", sans-serif;
      font-size: 1.2rem;
      margin-bottom: 12px;
    }

    form input {
      border: 2px solid lightslategray;
      height: 30px;
      border-radius: 3px;
      padding: 5px;
      font-size: 1rem;
    }

    form input:focus {
      outline: none;
      border: 2px solid darkslategray;
    }



    /* Styles for the label */
    label {
      display: block;
      margin-bottom: 10px;
    }

    /* Styles for the date picker input */
    input[type="date"] {
      padding: 8px;
      border-radius: 4px;
      border: none;
      background-color: #fff;
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
    }

    /* Styles for the dropdowns */
    .dropdown {
      position: relative;
      display: inline-block;
      margin-right: 20px;

    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
      z-index: 1;
      min-width: 160px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #000;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;

    }

    button[type=submit] {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    button[type=submit]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>

<body>
  <h1>Ticket Scrubber</h1>

  <form>
    <label for="type">Requester Type:</label>
    <input list="request_type" id="type" name="type" placeholder="type here..." />
    <datalist id="request_type">
      <option value="courier">
      <option value="driver">
      <option value="eater">
      <option value="Business">
      <option value="Fleet Partner">
      <option value="Carrier">
      <option value="rider">
      <option value="Phone Support Issues">
      <option value="Freight Carrier">
      <option value="New Mobility">
      <option value="Restaurants">
      <option value="Elevate">
      <option value="Consumer">
      <option value="Earner">
      <option value="Freight">
      <option value="Transit Agency">
      <option value="Courier">
      <option value="Freight Shipper">
      <option value="Other">

    </datalist>
  </form>
  <label for="start-date"> <br> Start Date:</label>
  <input type="date" id="start-date" name="start-date">

  <label for="end-date"><br> End Date:</label>
  <input type="date" id="end-date" name="end-date">

  <form>
    <label for="site"><br>Site:</label>
    <input list="site_list" id="site" name="site" placeholder="type here..." />
    <datalist id="site_list">
      <option value="COE_UBR_CRK">
      <option value="COE_UBR_MNL">
      <option value="COE_UBR_HYD">
      <option value="COE_UBR_VIZ">

    </datalist>
  </form>


  <form>
    <button type="submit" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      var type = document.getElementById("type").value;
      var start_date = document.getElementById("start-date").value;
      var end_date = document.getElementById("end-date").value;
      var url = "https://querybuilder-ea.uberinternal.com/r/2M8G6l1a1/autorun?" + "requester_type=" + type + "&" + "start_date=" + start_date + "&" + "end_date=" + end_date;
      window.open(url, "_blank");
    }
  </script>
